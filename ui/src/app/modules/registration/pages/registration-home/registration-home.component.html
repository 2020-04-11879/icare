<div>
  <div class="mt-4">
    <div class="border">
      <mat-toolbar>
        <button
          mat-icon-button
          (click)="onBack($event)"
          matTooltip="Go to Home page"
        >
          <mat-icon>arrow_back</mat-icon>
        </button>
        <span class="ml-2">Visits</span>
        <button
          mat-button
          class="ml-2"
          id="registration-search-patient"
          (click)="onSearchPatient($event)"
        >
          <mat-icon class="mr-2">search</mat-icon>
          <span>Search from all Patient</span>
        </button>

        <span class="toolbar-spacer"></span>
        <button
          mat-flat-button
          color="primary"
          [routerLink]="['/registration/add']"
        >
          <mat-icon inline>person_add</mat-icon>
          <span class="ml-2">Register New Patient</span>
        </button>
      </mat-toolbar>

      <div class="centered-container-patient-list">
        <app-patient-list
          *ngIf="!loadingData"
          [itemsPerPage]="15"
          [isRegistrationPage]="true"
          [isTabularList]="true"
          (selectPatient)="onSelectPatient($event)"
        ></app-patient-list>

        <mat-progress-bar
          mode="indeterminate"
          *ngIf="loadingData"
        ></mat-progress-bar>
      </div>
    </div>
  </div>
</div>
